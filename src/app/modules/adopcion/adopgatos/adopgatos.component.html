<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/scss" href="adopgatos.component.scss">
</head>
<body>
    <header class="login-header">
        <img class="login-img" src="/assets/img/logoanimals.png">
        <div class="login-logo">
            <h2 class="login-name">ANIMALS</h2>
        </div> 
        <div>
            <button class="home" type="button" onclick="location.href='login'">SALIR</button><br>
        </div>
        <div>
            <button class="home" type="button" onclick="location.href='menuinit'">MENU</button><br>
        </div>
        <div>
            <button class="home" type="button" onclick="location.href='adopperros'">IR A LOS DATOS DE LOS PERROS</button><br>
        </div>
    </header>


   

    <div class="container">
      <br>
      <br>
      <br>
      <br>
      <h1 class="Titulo">DATOS DE LOS GATOS</h1>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Num</th>
                <th scope="col">Foto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Raza</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of filteredRperros; let i=index">
                    <th scope="row">{{i + 1}}</th>
                    <td><img [src]="data.imagen" class="tabla-img2"></td>
                    <td>{{data.nombre}}</td>
                    <td>{{data.edad}}</td>
                    <td>{{data.raza}}</td>
                    <td>
                        <button type="button" class="Agregar5 btn btn-primary" (click)="generarpdf(data.id_animal)">Generar PDF</button>
                    </td>
                    <td>
                        <button type="button" class="Agregar6 btn btn-primary" (click)="descargarpdf(data.id_animal)">Descargar PDF</button>
                    </td>
              </tr>
            </tbody>
          </table>
    </div>
    <br>
</body>
</html>
