<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/scss" href="contcomidperroslistar.component.scss">
</head>
<body>
    <header class="login-header">
        <img class="login-img" src="/assets/img/logoanimals.png">
        <div class="login-logo">
            <h2 class="login-name">ANIMALS</h2>
        </div> 
        <div>
            <button class="home" type="button" onclick="location.href='login'">SALIR</button><br>
        </div>
        <div>
            <button class="home" type="button" onclick="location.href='menuinit'">MENU</button><br>
        </div>
        <div>
            <button class="home" type="button" onclick="location.href='contcomidgatosLista'">IR AL CONTROL DE COMIDA DE GATOS</button><br>
        </div>
    </header>
    <br>
    <br>
    <br>
    <br>

    <h1 class="Titulo">REGISTROS DE INGRESOS DE ALIMENTO PARA PERRO</h1>

    <div class="container">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Num</th>
                <th scope="col">Cantidad de alimento ingresado</th>
                <th scope="col">Fecha del ingreso</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of filteredRpersonas; let i=index">
                    <th scope="row">{{i + 1}}</th>
                        <td>{{data.cantidad_ingreso}}</td>
                        <td>{{data.fecha_ingreso | date:'dd/MM/yyyy'}}</td>
                    <td>
                        <button class="Agregar4" (click)="editRpersona(data.idtb_registro_comida)" role="button">Editar</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="confirmarEliminacion(data.idtb_registro_comida)">Eliminar</button>
                    </td>
              </tr>
            </tbody>
          </table>

                    <!-- Agrega un div para mostrar la alerta -->
          <div class="container">          
                        <div *ngIf="mostrarAlerta" class="text alert alert-danger">
                        ¿Seguro que deseas eliminar este registro?
                        <button class="Agregar2 btn btn-danger" (click)="eliminarRpersona(idAEliminar)">Sí</button>
                        <button class="Agregar3 btn btn-primary" (click)="cancelarEliminacion()">No</button>
                      </div>
          </div>

          <div class="button4">
            <button class="buttonlista" type="button" onclick="location.href='contcomidperrosAgregar'">AGREGAR NUEVO REGISTRO DE INGRESO DE COMIDA</button><br>
        </div>

    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</body>
</html>
