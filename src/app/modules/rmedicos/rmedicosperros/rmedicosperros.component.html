<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/scss" href="rmedicosperros.component.scss">
</head>
<body>
    <header class="login-header">
        <img class="login-img" src="/assets/img/logoanimals.png">
        <div class="login-logo">
            <h2 class="login-name">ANIMALS</h2>
        </div> 
        <div>
            <button class="home" type="button" onclick="location.href='login'">SALIR</button><br>
        </div>
        <div>
            <button class="home" type="button" onclick="location.href='menuinit'">MENU</button><br>
        </div>
        <div>
            <button class="home" type="button" onclick="location.href='rmedicosgatos'">IR A LOS REGISTROS MEDICOS DE GATOS</button><br>
        </div>
        <div>
            <button class="home" type="button" onclick="location.href='rperros'">IR A LOS REGISTROS DE PERROS</button><br>
        </div>
    </header>

    

    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <h1 class="Titulo">REGISTROS MEDICOS DE PERROS</h1>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Num</th>
                <th scope="col">Nombre</th>
                <th scope="col">Nivel de agresividad</th>
                <th scope="col">Esterilización</th>
                <th scope="col">Vacuna 1</th>
                <th scope="col">Vacuna 2</th>
                <th scope="col">Otro dato medico</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of filteredRpersonas; let i=index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{data.nombre}}</td>
                    <td>{{data.agresividad}}</td>
                    <td>{{data.esterilizacion}}</td>
                    <td>{{data.vacuna1}}</td>
                    <td>{{data.vacuna2}}</td>
                    <td>{{data.otro}}</td>
                <td>
                    <button class="Agregar4" (click)="editRmedicoperro(data.id_dato_medico)" role="button">Editar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="confirmarEliminacion(data.id_dato_medico)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>

        <!-- Agrega un div para mostrar la alerta -->
        <div class="container">          
            <div *ngIf="mostrarAlerta" class="text alert alert-danger">
            ¿Seguro que deseas eliminar este registro?
            <button class="Agregar2 btn btn-danger" (click)="eliminarRmedicoperro(idAEliminar)">Sí</button>
            <button class="Agregar3 btn btn-primary" (click)="cancelarEliminacion()">No</button>
            </div>
        </div>

        <div>
            <button class="button2 Agregar" type="button" onclick="location.href='rmedicosperrosAgregar'">AGREGAR NUEVO REGISTRO</button><br>
        </div>

    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</body>
</html>
