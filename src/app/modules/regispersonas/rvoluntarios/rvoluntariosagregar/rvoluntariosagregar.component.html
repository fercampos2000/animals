<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/scss" href="rvoluntariosagregar.component.scss">
</head>
<body>
    <header class="login-header">
        <img class="login-img" src="/assets/img/logoanimals.png">
        <div class="login-logo">
            <h2 class="login-name">ANIMALS</h2>
        </div> 
        <div>
            <button class="home" type="button" onclick="location.href='login'">SALIR</button><br>
        </div>
        <div>
            <button class="home" type="button" onclick="location.href='menuinit'">MENU</button><br>
        </div>
        <div>
          <button class="home" type="button" onclick="location.href='rvoluntarios'">REGRESAR</button><br>
        </div>
    </header>

   

    <form class="container">
      <br>
      <br>
      <br>
      <br>
      <h1 class="Titulo">AGREGAR NUEVO REGISTRO DE VOLUNTARIO</h1>
        <div class="row">
          <div class="col">
            <label for="nombrevolunt">Nombre:</label>
            <input required type="text" id="nombrevolunt" name="nombrevolunt" value="{{nombre}}" #Nombre >
          </div>
          <div class="col">
            <label for="apellidovolunt">Apellido:</label>
            <input type="text" id="apellidovolunt" name="apellidovolunt" value="{{apellido}}" #Apellido>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="edadvolunt">Edad:</label>
            <input type="number" id="edadvolunt" name="edadvolunt" value="{{edad}}" #Edades>
          </div>
          <div class="col">
            <label for="nivel-academico">Nivel Académico:</label>
            <select id="nivel-academico" name="nivel-academico" [ngModelOptions]="{ standalone: true }" [(ngModel)]="grado_academico" required>
              <option value="Primario">Primario</option>
              <option value="Secundario">Secundario</option>
              <option value="Diversificado">Diversificado</option>
              <option value="Universitario">Universitario</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="telefonovolunt">Teléfono:</label>
            <input type="tel" id="telefonovolunt" name="telefonovolunt" value="{{telefono}}" #Telefono>
          </div>
          <div class="col">
            <label for="direccionvolunt">Dirección:</label>
            <input type="text" id="direccionvolunt" name="direccionvolunt" value="{{direccion}}" #Direccion>
          </div>
        </div>

        <div>
          <button class="button2 Agregar" type="button" (click)="agregarvoluntario( Nombre.value, Apellido.value, Edades.value, grado_academico, Telefono.value, Direccion.value)">GUARDAR EL NUEVO REGISTRO</button><br>
      </div>

      </form>
</body>
</html>
