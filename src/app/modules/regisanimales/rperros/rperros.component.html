<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/scss" href="rperros.component.scss">
</head>
<body>
    <header class="login-header">
        <img class="login-img" src="/assets/img/logoanimals.png">
        <div class="login-logo">
            <h2 class="login-name">ANIMALS</h2>
        </div> 
        <div>
            <button class="home" type="button" onclick="location.href='login'">SALIR</button><br>
        </div>
        <div>
            <button class="home" type="button" onclick="location.href='menuinit'">MENU</button><br>
        </div>
        <div>
            <button class="home" type="button" onclick="location.href='rgatos'">IR AL REGISTRO DE GATOS</button><br>
        </div>
        <div>
            <button class="home" type="button" onclick="location.href='rmedicosperros'">IR AL REGISTRO DE DATOS MEDICOS DE PERROS</button><br>
        </div>
    </header>

    

    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <h1 class="Titulo">REGISTROS DE PERROS</h1>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Num</th>
                <th scope="col">Foto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Raza</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of filteredRperros; let i=index">
                <th scope="row">{{i + 1}}</th>
                <td><img [src]="data.imagen" class="tabla-img2"></td>
                <td>{{data.nombre}}</td>
                <td>{{data.edad}}</td>
                <td>{{data.raza}}</td>
                <td>
                    <button type="button" class="Agregar4 btn btn-primary" (click)="editRpersona(data.id_animal)">Editar</button>
                </td>
                <td>
                    <button type="button" class="Agregar5 btn btn-primary" (click)="confirmarEliminacion(data.id_animal)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>

         <!-- Agrega un div para mostrar la alerta -->
        <div class="container">          
            <div *ngIf="mostrarAlerta" class="text alert alert-danger">
                ¿Seguro que deseas eliminar este registro?
                <button class="Agregar2 btn btn-danger" (click)="eliminarRpersona(idAEliminar)">Sí</button>
                <button class="Agregar3 btn btn-primary" (click)="cancelarEliminacion()">No</button>
            </div>
        </div>
    </div>
    <div>
        <button class="button2 Agregar" type="button" onclick="location.href='rperrosAgregar'">AGREGAR NUEVO REGISTRO</button><br>
    </div>

</body>
</html>
