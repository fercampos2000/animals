<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/scss" href="login2.component.scss">
</head>
<body>
    <header class="login-header">
        <img class="login-img" src="/assets/img/logoanimals.png">
        <div class="login-logo">
            <h2 class="login-name">ANIMALS</h2>
        </div> 
    </header>
    <div class="login-container">
        <h2 class="h2">Registrarme</h2>
        <form class="container">
          <div class="row">
            <div class="col">
                <label for="email">Correo</label>
                <input required type="email" id="email" name="email" [(ngModel)]="correo">
                <div class="alert" *ngIf="correoInvalid">Ingresa un correo válido (correo@gmail.com)</div>
            </div>
        </div>

        <div class="row">
          <div class="col">
              <label for="apellido">Contraseña</label>
              <input type="password" id="password" name="password" [(ngModel)]="contrasena">
              <div class="alert" *ngIf="contrasenaInvalid">La contraseña es obligatoria, por favor ingresela</div>
          </div>
      </div><br>

      <div class="row">
        <div class="col">
            <label for="apellido">Confirmar contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="contrasena2">
            <div class="alert" *ngIf="contrasenaInvalid">La contraseña es obligatoria, por favor ingresela</div>
            <div class="alert" *ngIf="contrasenaInvalid2">Las contraseñas no son iguales, por favor ingreselas de nuevo</div>
        </div>
    </div><br>

            <div>
              <button class="button2 Agregar" type="button" (click)="consultarlogin( correo, contrasena, contrasena2)">REGISTRARME</button><br>
          </div>

          <div class="row2">
            <a>¡Ya tengo una cuenta!</a>
          </div><br>
          <div>
            <button class="Agregar2" type="button" value="¡Ya tengo una cuenta!" onclick="location.href='login'">INICIAR SESIÓN</button>
        </div><br>
    
          </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
